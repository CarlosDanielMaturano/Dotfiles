font:
  normal:
    family: FiraMono Nerd Font Mono
    style: medium

  size: 18

  bold:
    family: FiraMono Nerd Font Mono
    weight: 600

env:
  TERM: "xterm-256color"

window:
  opacity: 1
  #title: "Hacking"
  #dynamic_title: false

draw_bold_text_with_bright_colors: false
use_thin_strokes: false
import:
  - ~/.config/alacritty/pastel-cube.yaml
